<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="text" name="" onkeyup="up(this);" value="">
        <script>
                function up(that){
                    var re=/[<>]/g;
                    if (that.value != "") {
                        that.value=that.value.replace(re, '');
                    };
                }
        </script>
    </body>
</html>
